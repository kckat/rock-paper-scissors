<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <style>

  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <h2>Can you beat the computer?</h2>
    <div class="players">
      <div class="player" id="human">   
        <img id="person" src="assets/person.png">   
        <img class="image" id="humanHand" src= "assets/Empty.png">
      </div>
  
      <div class="player" id="computer">
        <img class="image" id="computerHand"src= "assets/Empty.png">
        <img id="desktop" src="assets/computer.png">
      </div>
    </div>
    <div class="buttons">
        <button class="button-hands" id="rock" alt="rock"> </button>
        <button class="button-hands" id="paper" alt="paper"></button>
        <button class="button-hands" id="scissors" alt="scissors"></button>
    </div>

    <div class="winner"></div>

    <div class="score"></div>

    <div class="reset"></div>
  </div>
  <script src="scripts.js">  </script>
</body>
</html>
